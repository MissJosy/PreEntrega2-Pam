<!-- Inicio del formulario de contacto, con el mismo se puede compartir recetas, eventos, sitios, reclamos, etc. Probablemente lo retoque para hacelro más consistente con las otras páginas -->

    <section id="formulario-contacto" class="section-style"> 
  
      <div class="container d-flex justify-content-center p-md-5 mb-4">
       
       <div class="row col-lg-12">
           <div id="form-tagline" class="col-md-3">
               <div class="form-tagline">
                   <i class="fa fa-envelope fa-5x"></i>
                   <h4>Contacto</h4>
                   <p id="description" class="lead">Valoramos su opinion</p>
               </div>
           </div>
          
           <div id="form-content" class="col-md-9">
             
             <form id="survey-form" onsubmit="return false;"> <!-- formulario -->
                                 
                 <div class="row form-group">
                    <div class="col-sm-3">
                     <label id="name-label" class="control-label" for="name">*Nombre:</label>
                    </div>
                   
                    <div class="input-group col-sm-9">
                      <div class="input-group-prepend">
                         <span class="input-group-text" id="basic-addon-name"><i class="fa fa-user"></i></span>
                      </div>                   
                      <input id="name" type="text" class="form-control" placeholder="Ingresa tu nombre" name="name" required>
                    </div>
                 </div>
                  
                 <div class="form-group row">
                    <div class="col-sm-3">
                      <label id="email-label" class="control-label" for="email">*Email:</label>
                    </div>
                  
                    <div class="input-group col-sm-9">
                      <div class="input-group-prepend">
                         <span class="input-group-text" id="basic-addon-mail"><i class="fa fa-envelope"></i></span>
                      </div>
                      <input type="email" class="form-control" id="email" placeholder="Ingresa tu dirección de Email" name="email" pattern="^[-+.\w]{1,64}@[-.\w]{1,64}\.[-.\w]{2,6}$" required>
                    </div>
                 </div>
                  
                  
                 <div class="form-group row">    
                    <div class="col-sm-3">
                      <label class="control-label"for="visit-purpose">Tipo de consulta:</label>
                    </div>
                    
                    <div class="input-group col-sm-9">
                      <div class="input-group-prepend">
                         <span class="input-group-text" id="basic-addon-purpose"><i class="fa fa-hotel"></i></span>
                      </div>
                      
                      <select class="form-control" id="dropdown">
                        <option>Quiero compartir una receta</option>
                        <option>Quiero recomendar un sitio</option>
                        <option>Quiero compartir info sobre un evento</option>
                        <option>Reclamo</option>
                        <option>Otros</option>
                      </select>
                      
                    </div>     
                 </div>         
            
               <hr>
                  
               <div class="form-group row"> 
                  <div class="col-sm-3">
                    <label class="control-label" for="comment">¿Cómo podemos ayudarte?: <span style='font-size:100px;'>&#128513;</span></label>
                  </div>
                   
                  <div class="input-group col-sm-9">
                      <div class="input-group-prepend">
                         <span class="input-group-text" id="basic-addon-mail"><i class="fa fa-comment"></i></span>
                      </div>
                   <textarea class="form-control" rows="5" id="comment"></textarea>
                  </div>  
               </div>
                 
               <div class="form-group row">
                 <div class="col-sm-12 submit-button">
                   <button type="submit" id="submit" class="btn btn-default" aria-pressed="true">Enviar</button>
                 </div>
               </div>
                                
             </form> <!-- fin del form -->
 
         </div>
                
       </div> <!-- cierra row -->
     </div><!--  cierra container -->
    </section>

   

    <script type="text/javascript">
      $(document).ready(function () {
  $("#survey-form").submit(function () {
    alert("Thank You For Your Feedback");
    document.getElementById("survey-form").reset();
  });
});
